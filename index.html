<!DOCTYPE html>
<html ng-app="boxApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Resizable Example</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="example.css">
    <link rel="stylesheet" href="src/angular-resizable.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.min.js"></script>
  </head>
  
  <body>
    <div class="pageDiv">

      <div class="bodyDiv">

        <div class="grabber-test bottom" resizable >
          <div class="example-text">I'm vertically resizable.</div>
          <div class="widgetFooter resize-handle" handle="bottom"></div>        
        </div>
      
        <div class="grabber-test right" resizable >
          <div class="example-text">I'm horizontally resizable.</div>
          <div class="widgetEdge resize-handle" handle="right"></div>        
        </div>
        
        <div class="grabber-test corner" resizable >
          <div class="example-text">I'm both.</div>
          <div class="widgetCorner resize-handle" handle="bottomright" ></div>        
        </div>

        <div class="grabber-test corner" resizable >
          <div class="example-text">I'm everything!</div>
          <div class="widgetEdge resize-handle" handle="right"></div> 
          <div class="widgetFooter resize-handle" handle="bottom"></div> 
          <div class="widgetCorner resize-handle" handle="bottomright" ></div>        
        </div>
        
      </div>
    </div>
 
  <script src="src/angular-resizable.js"></script>
  <script>
    var app = angular.module('boxApp', [ 'angularResizable'] );
  </script>
  </body>
</html>
